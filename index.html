<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase CRUD</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="w-[1160px] h-screen bg-gray-50 mx-auto overflow-auto">
    <h1 class="text-center text-2xl p-2 font-bold">Todo List Manager</h1>

    <div class="flex gap-4 p-4 w-full">

      <div class="bg-white w-[40%] p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Add New Task</h2>
        <form action="#" method="POST" id="addForm">
          <div class="addForm"></div>
          <!-- Submit Button -->
          <div>
            <button id="addTaskButton" type="submit"
              class="w-full bg-blue-500 text-white p-3 rounded-md focus:outline-none hover:bg-blue-600">Add
              Task</button>
          </div>
        </form>
      </div>

      <!-- Task List -->
      <div class="w-[60%] bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Task List</h2>

        <div id="listContainer">
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div id="editModal" class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden">
    <div class="flex justify-center w-full items-center h-full">
      <div class="bg-white p-8 rounded-md shadow-md w-[500px]">
        <h2 class="text-2xl font-semibold mb-6">Edit Task</h2>

        <!-- Edit Form (similar to the add form) -->
        <form action="#" method="POST" id="editForm">
          <input type="hidden" id="id" name="id">
          <div class="editForm"></div>

          <!-- Submit Button -->
          <div class="flex justify-between">
            <button type="submit"
              class="bg-blue-500 text-white p-3 rounded-md focus:outline-none hover:bg-blue-600">Save
              Changes</button>

            <button type="button" id="closeModal" class="text-gray-500 hover:underline cursor-pointer">Close</button>

          </div>
        </form>

      </div>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
